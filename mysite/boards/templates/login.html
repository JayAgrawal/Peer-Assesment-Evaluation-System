{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Login V15</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->

<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
<!--===============================================================================================-->
</head>
<body>

<div class="limiter" >
    <div id="bg">
        <img src="static/images/Gasson.jpg" alt="">
        </div>
  <div class="container-login"  >
    <div class="wrap-login">
      <div class="login-form-title" style="background-image: url(static/images/bg-01.jpg);">
        <span class="login-form-title-1">
          Sign In
        </span>
      </div>

      <form class="login-form validate-form">
        <div class="wrap-input validate-input m-b-26">
          <span class="label-input">Username</span>
          <input class="input" type="text" name="username" placeholder="Enter username">
          <span class="focus-input"></span>
        </div>

        <div class="wrap-input validate-input m-b-18">
          <span class="label-input">Password</span>
          <input class="input" type="password" name="pass" placeholder="Enter password">
          <span class="focus-input"></span>
        </div>

        <div class="flex-sb-m w-full p-b-30">
          <div class="contact-form-checkbox">
            <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href='change' class="txt1">
              Forgot Password?
            </a>
          </div>
          <div>
            <a href='signup' class="txt1">
               sign up?
            </a>
          </div>
        </div>

        <div class="container-login-form-btn">
          <button class="login-form-btn">
            <a href='studentview'> student Login
          </button>
          <button class="login-form-btn">
            <a href='instructorview'> instructor Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--===============================================================================================-->


</body>
</html>
